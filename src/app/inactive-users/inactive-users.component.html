<!-- Inactive Users Component  -->

<h3> Inactive Users </h3>

<!-- unordered list tag -->
<ul class = "list-group">

    <!-- list item tag -->
    <li 
        class = "list-group-item"
        *ngFor = "let user of users; let i = index">

        {{ user }} | <a href = "#" (click) = "onSetToActive(i)"> Set to Active </a>

    </li>

</ul>
