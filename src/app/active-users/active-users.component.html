<!-- Active Users Component -->

<h3> Active Users </h3>

<!-- unordered list  tag -->
<ul class = "list-group">

    <!-- list item tag-->
    <li 
        class = "list-group-item"
        *ngFor="let user of users; let i = index">

        {{ user }} | <a href="#" (click)="onSetToInactive(i)"> Set to Inactive </a>
        
    </li>

</ul>
